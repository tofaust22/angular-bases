<h3>Listado de Heroes</h3>

<div *ngIf="deleteHero; else nothingsWasDeleted">
  <h3>Heroe borrado <small class="text-danger">{{deleteHero}}</small></h3>
</div>

<ng-template #nothingsWasDeleted>
<h3 *ngIf="!deleteHero">No ha borrado nada</h3>
</ng-template>

<button class="btn btn-outline-danger" (click)="removeLastHero()" *ngIf="heroNames.length > 0">
  Borrar ultimo Heroe
</button>

<ul class="mt-2 list-group">
 <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>
</ul>
